<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Extras</h2>
  <div *ngIf="loading" class="text-center py-4">Loading...</div>
  <table *ngIf="!loading && extras.length" class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let extra of extras">
        <td class="border px-4 py-2">{{ extra.id }}</td>
        <td class="border px-4 py-2">{{ extra.name }}</td>
        <td class="border px-4 py-2">
          <button type="button" class="mr-2 p-2 text-blue-600 hover:bg-blue-100 rounded">
            <span class="material-icons">edit</span>
          </button>
          <button type="button" class="p-2 text-red-600 hover:bg-red-100 rounded">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !extras.length" class="text-center py-4">No extras found.</div>
</div>
