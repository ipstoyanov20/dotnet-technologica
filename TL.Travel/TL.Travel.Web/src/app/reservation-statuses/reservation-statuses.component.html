<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Reservation Statuses</h2>
  <div *ngIf="loading" class="text-center py-4">Loading...</div>
  <table *ngIf="!loading && reservationStatuses.length" class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let status of reservationStatuses">
        <td class="border px-4 py-2">{{ status.id }}</td>
        <td class="border px-4 py-2">{{ status.name }}</td>
        <td class="border px-4 py-2">
          <button color="primary">edit</button>
          <button color="warn">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !reservationStatuses.length" class="text-center py-4">No reservation statuses found.</div>
</div>
