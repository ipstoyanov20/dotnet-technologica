<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Payment Channels</h2>
  <div *ngIf="loading" class="text-center py-4">Loading...</div>
  <table *ngIf="!loading && paymentChannels.length" class="min-w-full bg-white border border-gray-200 rounded-lg">
    <thead>
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let channel of paymentChannels">
        <td class="border px-4 py-2">{{ channel.id }}</td>
        <td class="border px-4 py-2">{{ channel.name }}</td>
        <td class="border px-4 py-2">
          <button color="primary">edit</button>
          <button color="warn">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!loading && !paymentChannels.length" class="text-center py-4">No payment channels found.</div>
</div>
